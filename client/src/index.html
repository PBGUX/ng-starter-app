<body>
  <app-root class="site-root">
    <!-- the following code goes inside the <app-root> component in the index.html page -->
    <style>
      .sr-only {
        position: absolute;
        overflow: hidden;
        width: 1px;
        height: 1px;
        padding: 0;
        border: 0;
        clip: rect(0, 0, 0, 0);
        -webkit-clip-path: inset(50%);
        clip-path: inset(50%);
        white-space: nowrap;
      }

      .loading-screen {
        position: fixed;
        z-index: 10000;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(135deg, #3e53a4 0%, #cf0989 100%);
      }

      [theme='ocean'] .loading-screen,
      [data-theme='ocean'] .loading-screen {
        background-image: linear-gradient(135deg, #314183 0%, #1f62ae 50%, #0c884c 100%);
      }

      [theme='sunset'] .loading-screen,
      [data-theme='sunset'] .loading-screen {
        background-image: linear-gradient(135deg, #78479f 0%, #cf0989 50%, #cc4d14 100%);
      }

      [theme='twilight'] .loading-screen,
      [data-theme='twilight'] .loading-screen {
        background-image: linear-gradient(135deg, #0072b8 0%, #314183 50%, #a03f9b 100%);
      }

      .loading-screen-logo {
        margin-bottom: 10px;
      }

      .loading-screen-spinner svg {
        -webkit-animation: icon-spin 2s infinite linear;
        animation: icon-spin 2s infinite linear;
      }

      @-webkit-keyframes icon-spin {
        0% {
          -webkit-transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes icon-spin {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
